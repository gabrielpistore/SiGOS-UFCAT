{% extends "global/base.html" %}
{% block title %}
  Cadastrar
{% endblock title %}
{% block main %}
  <form action="{% url "core:workorder_form" %}" method="post" class="text-xs md:text-sm">
    {% csrf_token %}
    {% include "core/partials/personal_info.html" %}
    {% include "core/partials/order_details.html" %}
    {% include "core/partials/report_details.html" %}
    <div class="flex justify-between">
      <button type="reset"
              class="btn text-primary hover:bg-primary/[.08]">
        <i class="mr-2 fa-solid fa-eraser"></i>Limpar Dados
      </button>
      <div class="flex gap-4">
        <a href="{% url "core:home" %}"
           class="btn border text-primary border-primary hover:bg-primary/[.08]">Cancelar</a>
        <button type="submit"
                class="btn text-white bg-primary hover:bg-primary/[.6]">Enviar Dados</button>
      </div>
    </div>
  </form>
{% endblock main %}
