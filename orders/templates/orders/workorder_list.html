{% extends "global/base.html" %}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static "css/custom-data-Tables.css" %}">
{% endblock head %}
{% block title %}
  Listar
{% endblock title %}
{% block main %}
  <h2 class="text-lg font-semibold">Solicitações</h2>
  {# djlint:off #}
  <table id="workOrdersTable" class="w-full text-sm font-normal table-auto display">
    <thead class="text-primary bg-[#F0F0F0]"> 
      <tr class="text-left">
        <th>Id</th>
        <th>Título</th>
        <th>Categoria</th>
        <th>Data de Criação</th>
        <th>Status</th>
      </tr>
  </table>
  {# djlint:on #}
{% endblock main %}
{% block js %}
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
  <script src="{% static "vendor/dataTables-pt-br.js" %}"></script>
  <script>
    $(document).ready(function () {
      $("#workOrdersTable").DataTable({
        serverSide: true,
        ajax: {
          url: "{% url 'orders:workorder_list_json' %}",
          type: "GET",
        },
        language: portuguese,
        columns: [
          { data: "id" },
          { data: "title" },
          { data: "category" }, 
          { data: "created_at" }, 
          { data: "status" },
        ],
        order: [[3, "desc"]],
        pagingType: "full",
        layout: {
          topStart: "",
          topEnd: "",
            bottomStart: [
              "pageLength",
              {
                "div": {
                  "className": "text-gray-400",
                  "text": "|"
                }
              },
              "info", 
            ],
          bottemEnd: "paginate"
        },
        createdRow: function (row, data, dataIndex) {
          $(row).addClass("border-b")
        }
      });
    });
  </script>
{% endblock js %}
