{% if messages %}
  {% for message in messages %}
    {% if "error" in message.tags %}
      <div class="fixed z-50 p-4 mb-6 text-red-600 border border-red-200 rounded-lg shadow-lg bottom-5 right-5 bg-red-50 w-80 message">
        {{ message }}
      </div>
    {% elif "warning" in message.tags %}
      <div class="fixed z-50 p-4 mb-6 text-yellow-600 border border-yellow-200 rounded-lg shadow-lg bottom-5 right-5 bg-yellow-50 w-80 message">
        {{ message }}
      </div>
    {% else %}
      <div class="fixed z-50 p-4 mb-6 text-green-600 border border-green-200 rounded-lg shadow-lg bottom-5 right-5 bg-green-50 w-80 message">
        {{ message }}
      </div>
    {% endif %}
  {% endfor %}
{% endif %}
