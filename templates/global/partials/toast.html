{% if messages %}
  {% for message in messages %}
    {% if "error" in message.tags %}
      <div class="text-red-600 border-red-200 toast bg-red-50">{{ message }}</div>
    {% elif "warning" in message.tags %}
      <div class="text-yellow-600 border-yellow-200 toast bg-yellow-50">{{ message }}</div>
    {% else %}
      <div class="text-green-600 border-green-200 toast bg-green-50">{{ message }}</div>
    {% endif %}
  {% endfor %}
{% endif %}
